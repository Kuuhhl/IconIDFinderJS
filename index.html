<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Icon ID Finder</title>
		<meta name="description" content="This tool will help you find info about your League of Legends icons by just typing in part of the name." />
		<meta name="author" content="Philipp Landmann" />

		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	</head>

	<body>
		<div id="searchForm">
			<h1>IconIDFinder</h1>
			<p >Input Search term:</p>
			<form onsubmit="return false" autocomplete="off">
				<input type="text" id="searchQuery" required>
				<input type="submit" id="submitQuery" value="Submit", onclick="searchSubmit()">
			</form>
		</div>
		<script src="js/scripts.js"></script>
	</body>
</html>
